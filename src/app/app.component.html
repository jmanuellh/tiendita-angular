<mat-toolbar color="primary">
  <div>
    <button  
      type="button"
      mat-icon-button
      (click)="sidenav.toggle()"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="titulo-toolbar">
    Tienda
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-content">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a routerLink="inicio" mat-list-item>Inicio</a>
      <a routerLink="productos" mat-list-item>Productos</a>
   </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
