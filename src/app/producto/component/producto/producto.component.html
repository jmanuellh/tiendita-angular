<div>
    <form [formGroup]="productoForm">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre"  formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre"  formControlName="precio" type="number">
        </mat-form-field>
        <button onclick="agregarProducto()">Agregar</button>
    </form>
</div>

<div class="div-table">
    <table mat-table #table [dataSource]="productos">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['nombre', 'precio']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'precio'];"></tr>
    </table>
</div>
